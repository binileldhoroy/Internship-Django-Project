{% extends 'meetups/index.html' %}
{% load static %}
{% block content %}
{% for item in meetup %}
<div class="container">
   
    <div class="card px-4 pt-4 pb-4 mx-auto mt-5 ">
        <div class="row"> <img src="{{ item.image.url }}">
            <h5 class="align-self-center ml-2">{{ item.title }}</h5>
            <div class="ml-auto"><span class="text-success">Seats available -:{{ item.seat }}</span></div>
        </div>
        <p class="mt-3 mb-2">{{ item.date }} -- Remote</p>
        <h5>{{ item.description }}</h5>
        <p class="mt-4 mb-2">Hosted by</p>
        <div class="users mb-5">{{ item.host }}</div> <button class="btn btn-dark mb-2"><span>Book a seat</span></button> <button class="btn info"><span><a href="{% url 'intern-detail' item.slug %}">More information</a></span></button>
    </div>
</div>
{% endfor %}
{% endblock %}
